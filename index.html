<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS Code -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">

      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Product">
      </div>

      <div class="details">
        <p class="montserrat">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>


        <div class="prices">
          <h1 class="current_price">$149.99</h1>
          <p class="old_price"><del>$169.99</del></p>
        </div>

        <div class="btn">
          <button type="button" name="myButton"><img class="icon" src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
        </div>

      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Huseynnt" target="_blank">Mirhuseyn Talibzade</a>.
    </div>
  </footer>
</body>

</html>
